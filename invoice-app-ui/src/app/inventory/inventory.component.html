<div class="p-4">
  <h1 class="text-2xl font-bold mb-4">Inventory Management</h1>
  
  <div class="bg-white rounded-lg shadow p-6 mb-6">
    <h2 class="text-xl font-semibold mb-4">Add New Item</h2>
    <form (ngSubmit)="addItem()" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium" for="name">Name</label>
        <input id="name" [(ngModel)]="newItem.name" name="name" required class="border rounded px-3 py-2 w-full" />
      </div>
      <div>
        <label class="block mb-1 font-medium" for="quantity">Quantity</label>
        <input id="quantity" type="number" [(ngModel)]="newItem.quantity" name="quantity" required min="0" class="border rounded px-3 py-2 w-full" />
      </div>
      <div>
        <label class="block mb-1 font-medium" for="price">Price</label>
        <input id="price" type="number" step="0.01" [(ngModel)]="newItem.price" name="price" required min="0" class="border rounded px-3 py-2 w-full" />
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Add Item</button>
    </form>
  </div>

  <div class="bg-white rounded-lg shadow p-6">
    <h2 class="text-xl font-semibold mb-4">Inventory Items</h2>
    <table class="min-w-full table-auto border-collapse border border-gray-300">
      <thead>
        <tr class="bg-gray-100">
          <th class="border border-gray-300 px-4 py-2 text-left">ID</th>
          <th class="border border-gray-300 px-4 py-2 text-left">Name</th>
          <th class="border border-gray-300 px-4 py-2 text-left">Quantity</th>
          <th class="border border-gray-300 px-4 py-2 text-left">Price</th>
          <th class="border border-gray-300 px-4 py-2 text-left">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of inventoryItems" class="hover:bg-gray-50">
          <td class="border border-gray-300 px-4 py-2">{{ item.id }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ item.name }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ item.quantity }}</td>
          <td class="border border-gray-300 px-4 py-2">\${{ item.price.toFixed(2) }}</td>
          <td class="border border-gray-300 px-4 py-2">
            <button (click)="removeItem(item.id)" class="text-red-600 hover:text-red-800">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
